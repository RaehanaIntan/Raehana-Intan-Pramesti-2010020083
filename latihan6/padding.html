<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Margin</title>
        <style type="text/css">
            .box-satu {
                width: 100px;
                height: 100px;
                background: #2dd435;
                padding: 28px;
                box-sizing: border-box;
            }
            .box-dua {
                width: 100px;
                height: 100px;
                background: #8344cc;
                padding-left: 40px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Ini Box 1 dan 2</h1>
        <div class="box-satu">
        <p>Box 1</p>
        </div>
        <div class="box-dua">
        <p>Box 2</p>
        </div>
    </body>
</html>
